<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <link rel="stylesheet" href="./nav.css">
    
</head>
<body>
    <div id="mainbar">
        <!-- 메인 바 내용 -->
        <div id="mainNav">
            
            <br><br>
            <div id="pack" style="font-size: 10px;"><i class="fa-solid fa-house-user fa-3x" >&nbsp;&nbsp;<a href="#" class="title hidden">Mainpage</a></i></div>
            <br><br>
            <div id="pack" style="font-size: 10px;"><i class="fa-regular fa-calendar-days fa-3x">&nbsp;&nbsp;<a href="#" class="title hidden">  Schedule</a></i></div>
            <br><br>
            <div id="pack" style="font-size: 10px;"><i class="fa-solid fa-notes-medical fa-3x">&nbsp;&nbsp;<a href="#" class="title hidden">MediConnect</a></i></div>
            <br><br>
            <div id="pack" style="font-size: 10px;"><i class="fa-solid fa-hospital-user fa-3x">&nbsp;&nbsp;<a href="#" class="title hidden">TheraLink</a></i></div>
            <br><br>
            <div id="pack" style="font-size: 10px;"><i class="fa-solid fa-hand-holding-medical fa-3x">&nbsp;&nbsp;<a href="#" class="title hidden">Therapy Log</a></i></div>
            
        </div>
        <div id="subNav" >
            <div style="font-size: 10px;"><i class="fa-solid fa-right-from-bracket fa-3x">&nbsp;&nbsp;<a href="#" class="title hidden">Log Out</a></i></div>
        </div>
    </div>
    <script>
        const $mainbar = document.getElementById('mainbar');
        
        $mainbar.addEventListener('mouseover',e=>{
            const $title= $mainbar.getElementsByClassName('title');
            for(let i =0 ; i<$title.length;i++){
                if($title[i].classList.contains('hidden'))
                $title[i].classList.remove('hidden')
                
            }
        })

        $mainbar.addEventListener('mouseout',e=>{
            const $title=$mainbar.getElementsByClassName('title');
            for(let i = 0; i< $title.length;i++){
                if(!$title[i].classList.contains('hidden')){
                    $title[i].classList.add('hidden');
                }
            }
        })
        
    </script>
    <script src="https://kit.fontawesome.com/56b2fd8c85.js" crossorigin="anonymous"></script>

    
</body>
</html>
