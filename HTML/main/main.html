<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>

.navbar {
    position: fixed;
    top: 0;
    left: -200px; /* 왼쪽으로 숨겨진 상태 */
    width: 200px;
    background-color: #333;
    transition: left 0.3s; /* 왼쪽으로 열릴 때 애니메이션 효과 */
}

.navbar.open {
    left: 0; /* 오른쪽으로 열리는 상태 */
}

.mainbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px; /* 메인 바의 너비 조정 */
    height: 100%; /* 화면 전체 높이까지 확장 */
    background-color: skyblue; /* 배경색 지정 */
    color: #fff; /* 텍스트 색상 지정 */
    padding-top: 20px; /* 상단 여백 추가 */
}

.mainbar ul {
    list-style-type: none; /* 목록 기호 제거 */
    text-align: center;
    padding: 0;
    display:flex;
    flex-direction: column;
}

.mainbar li {
    padding: 10px;
}

.mainbar a {
    color: #fff; /* 링크 색상 지정 */
    text-decoration: none; /* 링크 밑줄 제거 */
}

.mainbar a:hover {
    color:black; /* 호버 시 배경색 변경 */
}



    </style>
</head>
