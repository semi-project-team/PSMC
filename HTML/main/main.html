<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        .mainbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 8%; /* 너비 조정 */
            height: 100%; /* 화면 전체 높이까지 확장 */
            background-color: skyblue; /* 배경색 지정 */
            transition: width 0.5s ease; /* 너비 변화에 대한 애니메이션 효과 적용 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mainbar:hover {
            width: 15%; /* 마우스를 가져다대면 너비가 늘어나도록 설정 */
        }

        #mainNav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #subNav {
            position: absolute;
            bottom: 10%;
        }

        .mainbar ul {
            list-style-type: none; /* 목록 기호 제거 */
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mainbar li {
            padding: 10px;
        }

        .mainbar a {
            color: #fff; /* 링크 색상 지정 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        .mainbar a:hover {
            color: black; /* 호버 시 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="mainbar">
        <!-- 메인 바 내용 -->
        <div id="mainNav">
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-house-user fa-3x" ><p hidden>Main Page</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-regular fa-calendar-days fa-3x"><p hidden>Schedule</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-notes-medical fa-3x"><p hidden>MediConnect</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-hospital-user fa-3x"><p hidden>TheraLink</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-hand-holding-medical fa-3x"><p hidden>Therapy Log</p></i></div>
            <br><br><br><br>
        </div>
        <div id="subNav" >
            <div style="font-size: 10px;"><i class="fa-solid fa-right-from-bracket fa-3x"><p hidden>Log Out</p></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/56b2fd8c85.js" crossorigin="anonymous"></script>
    </script>
</body>
</html>
