<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
         .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/image/50.png'); /* 배경 이미지 설정 */
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* 배경 이미지를 위로 올리기 위해 z-index 설정 */
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1; /* 내용을 배경 이미지 위로 올리기 위해 z-index 설정 */
        }

        
        body {
            background-color: rgb(215, 214, 214); /* 메인 페이지의 바탕색 설정 */
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */

        }

        .mainbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 8%; /* 너비 조정 */
            height: 100%; /* 화면 전체 높이까지 확장 */
            background-color: skyblue; /* 배경색 지정 */
            transition: width 0.5s ease; /* 너비 변화에 대한 애니메이션 효과 적용 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mainbar:hover {
            width: 15%; /* 마우스를 가져다대면 너비가 늘어나도록 설정 */
        }

        #mainNav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #subNav {
            position: absolute;
            bottom: 10%;
        }

        .mainbar ul {
            list-style-type: none; /* 목록 기호 제거 */
            text-align: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mainbar li {
            padding: 10px;
        }

        .mainbar a {
            color: #fff; /* 링크 색상 지정 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        .mainbar a:hover {
            color: black; /* 호버 시 텍스트 색상 변경 */
        }

        .calendar {
            border: 1px solid #ccc;
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }

        /* 달력의 날짜 스타일 */
        .calendar-date {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        /* 선택된 날짜 스타일 */
        .selected-date {
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
        }
       
        
    </style>
</head>
<script src="https://kit.fontawesome.com/56b2fd8c85.js" crossorigin="anonymous"></script>
<body>
    <div class="background-container"></div>
    <div class="content">
    <div class="mainbar">
        <!-- 메인 바 내용 -->
        <div id="mainNav">
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-house-user fa-3x" ><p hidden>Main Page</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-regular fa-calendar-days fa-3x"><p hidden>Schedule</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-notes-medical fa-3x"><p hidden>MediConnect</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-hospital-user fa-3x"><p hidden>TheraLink</p></i></div>
            <br><br><br><br>
            <div style="font-size: 10px;"><i class="fa-solid fa-hand-holding-medical fa-3x"><p hidden>Therapy Log</p></i></div>
            <br><br><br><br>
        </div>
        <div id="subNav" >
            <div style="font-size: 10px;"><i class="fa-solid fa-right-from-bracket fa-3x"><p hidden>Log Out</p></i></div>
        </div>
    </div>

    <!-- mainpage -->
    <div class="mainPage">
        
    </div>

    <!-- 스케줄 -->
    <div id="scheduleContainer"></div>

    <!-- 달력 표시할 요소 -->
    <div id="calendarContainer"></div>

    <script>// 달력을 표시할 요소 선택
        const calendarContainer = document.getElementById("calendarContainer");

        // 현재 날짜 가져오기
        const currentDate = new Date();

        // 달력 생성 함수
        function createCalendar(year, month) {
            // 이전 달력 초기화
            calendarContainer.innerHTML = "";

            // 달력 헤더 생성 (년도와 월 표시)
            const header = document.createElement("div");
            header.textContent = `${year}년 ${month + 1}월`;
            calendarContainer.appendChild(header);

            // 날짜 생성
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // 해당 월의 마지막 날짜
            for (let i = 1; i <= daysInMonth; i++) {
                const dateElement = document.createElement("div");
                dateElement.classList.add("calendar-date");
                dateElement.textContent = i;
                calendarContainer.appendChild(dateElement);

                // 클릭 이벤트 추가하여 선택된 날짜 표시
                dateElement.addEventListener("click", () => {
                    // 이전에 선택된 날짜 스타일 제거
                    const selectedDate = document.querySelector(".selected-date");
                    if (selectedDate) {
                        selectedDate.classList.remove("selected-date");
                    }
                    // 선택된 날짜에 스타일 적용
                    dateElement.classList.add("selected-date");
                });
            }
        }
        // 현재 날짜의 달력 생성
        createCalendar(currentDate.getFullYear(), currentDate.getMonth());
   

        </script>
</body>
</html>
