<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/HTML/registerReq/registerReq.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="pagetitle">
            
                <ul class="menu align-center expanded text-center SMN_effect-46">
                    <li><a href="/HTML/Terms/TermFinal.html" id="one">1</a></li>
                    <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a href="">2</a></li>
                    <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a href=""style="pointer-events: none;">회원 정보</a></li>
                    <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a href="" style="pointer-events: none;">4</a></li>
                </ul>
                <a href="/HTML/login/log.html" id="home"><img src="/HTML/common/img/backLogo.png"></a>
            
    </header>
    
    <div class="main">
        <form>
            <div class="group">      
                <input type="text" required name="userId" id="userId" autocomplete="off" class="cusInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">id</label>
                <div id="message"><i class="fa-solid fa-triangle-exclamation">아이디는 8자 이상 영어/숫자를 포함해야합니다!</i></div>
                <div id="duplicate"><button type="button">중복확인</button></div>
            </div>
            
            <div class="group">      
                <input type="password" required name="userPass" autocomplete="off"  class="cusInput" id="password">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">password</label>
                <div id="messagePass"><i class="fa-solid fa-triangle-exclamation">비밀번호는 10자 이상 영어 대소문자/숫자/특수문자를 포함해야합니다!</i></div>
            </div>
            <div class="group">      
                <input type="password" required name="confirmPass" autocomplete="off"  class="cusInput" id="conPass">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">confirm password</label>
                <div id="conMessage"><i class="fa-solid fa-triangle-exclamation">비밀번호가 일치하지 않습니다!</i></div>
            </div>
            <div class="group">      
                <input type="text" required name="name" autocomplete="off"  class="cusInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">Name</label>
            </div>
            <div class="group">      
                <input type="date" required name="birth" autocomplete="off"  class="cusInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">birthday</label>

                <!-- <label>
                    <input type="text" class="dateselect" required="required"/>
                    <span>Date</span>
                </label> -->
                <!-- <input type="text" class="cusInput dateselect datepicker" name = "birth" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">date</label> -->
            </div>
            <div class="group radio" >
                <p>gender</p>
                <div class="radiogroup">
                    <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                    <label class="btn btn-outline-dark" for="male">Male</label>

                    <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                    <label class="btn btn-outline-dark  " for="female">Female</label>
                    <div id="genderMessage"><i class="fa-solid fa-triangle-exclamation">성별을 선택하세요</i></div>
                </div>
                
                
            </div>
            
            <div class="group">      
                <input type="text" required name="phone" id="phone" autocomplete="off"  class="cusInput" minlength="10" maxlength="11">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">phone</label>
                <div id="phoneMessage"><i class="fa-solid fa-triangle-exclamation">"-" 를 제외한 10자리수 이상 숫자만 입력하세요</i></div>
                <!-- <div id="phoneLength"><i class="fa-solid fa-triangle-exclamation">010 을 포함한 10자리수 이상이어야 합니다</i></div></div> -->
            </div>
            <div class="group">      
                <input type="email" required name="email" id="email" autocomplete="off"  class="cusInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="l">email</label>
                <div id="emailMessage"><i class="fa-solid fa-triangle-exclamation">이메일을 정확하게 입력하세요</i></div>
            </div>

            <div class="container" id="con">
                <header class="codrops-header">
                    <div class="box bg-2">
                        <a href="#">
                            <button type="submit" class="button button--nina button--round-l button--text-thick button--inverted" data-text="PSMC" id="nextPage" >
                                <span>가</span><span>입</span><span>하</span><span>기</span>
                            </button>
                        </a>
                    </div>
                </header>
            </div>
        </form>
    </div>
</body>
<script src="/HTML/registerReq/registerReq.js"></script>
<script src="https://kit.fontawesome.com/530e719840.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
