<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/530e719840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Main Page</title>

</head>
<body>
<script>
    const message = `[[${message}]]`;
    if(message){
        alert(message);
    }
</script>

    <div class="container">
        <div class="img">
            <div id="carouselExampleAutoplaying" class="carousel slide w-100 h-100 position-relative" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/common/img/login1.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login2.jpeg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login3.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login4.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login5.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                </div>
            </div>
        </div>
        <div class="login-content">
            <form th:action="@{/auth/login}" th:method="post">
                <img src="/common/img/nobackLogo.png">
                <h2 class="ttitle">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>ID</h5>
                        <input type="text" class="input question" name="user" autocomplete="off">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="pass" autocomplete="off">
                    </div>
                </div>
                <div class="input-div doc">
                    <div class="i">
                        <i class="fa-solid fa-user-doctor"></i>
                    </div>
                    <div class="div">
                        <h5>DoctorCode</h5>
                        <input type="text" class="input" name="pmCode" autocomplete="off">
                    </div>
                </div>

                <input type="submit" class="button" value="Login">
                <a th:href="@{/user/signup}" class="button"><span>sign up</span></a>
                <div id="find">
                    <a href="#" class="find" data-bs-toggle="modal" data-bs-target="#findId">Forgot id?</a>
                    <a href="#" class="find" data-bs-toggle="modal" data-bs-target="#findPassword">Forgot Password?</a>
                </div>
            </form>

        </div>
    </div>

<!--아이디 찾기 모달-->
    <div class="modal fade" id="findId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Find ID</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="name" placeholder="name" autocomplete="off" name="name" required>
                            <label for="name">Name</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="pmCode" placeholder="name" autocomplete="off" name="pmCode" required>
                            <label for="pmCode">pm_code</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="empNo" placeholder="name" autocomplete="off" name="empNo" required>
                            <label for="empNo">Employee Number</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" readonly class="form-control-plaintext" id="userId" placeholder="name" autocomplete="off" name="id">
                            <label for="userId">ID</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="findIdModal">Find</button>
                </div>
            </div>
        </div>
    </div>

<!--비밀번호 찾기 모달-->
    <div class="modal fade" id="findPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Find Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="/sendEmail" method="post">
                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="pmCode1" placeholder="name" autocomplete="off" name="pmCode" required>
                            <label for="pmCode">pm_code</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="empNo1" placeholder="name" autocomplete="off" name="empNo" required>
                            <label for="empNo">Employee Number</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="userId1" placeholder="name" autocomplete="off" name="userId" required>
                            <label for="userId1">ID</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating" style="overflow: hidden;">
                            <input type="text" class="form-control" id="email" placeholder="name" autocomplete="off" name="email" required>
                            <label for="empNo">Company E-mail</label>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary" id="findPasswordModal">Send</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="/assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
