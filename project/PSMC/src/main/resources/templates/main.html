<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/530e719840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Main Page</title>

</head>
<body>

    <div class="container">
        <div class="img">
            <div id="carouselExampleAutoplaying" class="carousel slide w-100 h-100 position-relative" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/common/img/login1.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login2.jpeg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login3.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login4.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                    <div class="carousel-item">
                        <img src="/common/img/login5.jpg" class="object-fit-contain img-fluid" style="height: 100vh;">
                    </div>
                </div>
            </div>
        </div>
        <div class="login-content">
            <form th:action="@{/auth/login}" th:method="post">
                <img src="/common/img/nobackLogo.png">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" name="user">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="pass">
                    </div>
                </div>
                <div class="input-div doc">
                    <div class="i">
                        <i class="fa-solid fa-user-doctor"></i>
                    </div>
                    <div class="div">
                        <h5>DoctorCode</h5>
                        <input type="text" class="input" name="pmCode">
                    </div>
                </div>

                <input type="submit" class="button" value="Login">
                <a th:href="@{/user/signup}" class="button"><span>sign up</span></a>
                <div id="find">
                    <a href="#" class="find">Forgot id?</a>
                    <a href="#" class="find">Forgot Password?</a>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="/assets/css/main.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
