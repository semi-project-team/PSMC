<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Poppins', sans-serif;
            background-color: rgb(215, 214, 214);
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        section {
            margin-left: 15%;
            margin-top: 1%;
        }

        section.notice {
            padding: 80px 0;
        }

        .page-title {
            margin-bottom: 2%;
        }
        .page-title h3 {
            font-size: 28px;
            color: #333333;
            font-weight: 400;
            text-align: center;
        }

        #board-search .search-window {
            padding: 15px 0;
            background-color: rgb(3, 61, 94);
            display: flex;
            flex-direction: column;
            /*border-radius: 10px;*/
        }

        #search{
            border-radius: 5px;
            margin-right: 1%;
        }

        .delete-btn{
            display: flex;
            flex-direction: column;

        }

        #deleteButton{
            align-self: flex-end;
            margin-right: 1.5%;
            margin-bottom: 1%;
            margin-top: 1%;
            border-radius: 10px;
        }

        #board-search .search-window .search-wrap {
            /* position: relative; */
            /*   padding-right: 124px; */
            margin: 0 auto;
            width: 80%;
            max-width: 564px;
            flex-direction: row;
            border-radius: 10px;
            margin-bottom: 3px;
        }

        #board-search .search-window .search-wrap input {
            height: 40px;
            width: 100%;
            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #ccc;
        }
        #board-search .search-window .search-wrap input:focus {
            border-color: #333;
            outline: 0;
            border-width: 1px;
        }
        #board-search .search-window .search-wrap .btn {
            /* position: absolute;
            right: 0;
            top: 0;
            bottom: 0; */
            width: 108px;
            height: 40px;
            padding: 0;
            font-size: 16px;
        }

        .board-table {
            font-size: 13px;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-all;
            vertical-align: middle;
        }
        .board-table a:hover {
            text-decoration: underline;
        }
        .board-table th {
            text-align: center;
        }

        .board-table .th-num {
            width: 100px;
            text-align: center;
        }

        .board-table .th-date {
            width: 200px;
        }

        .board-table th, .board-table td {
            padding: 14px 0;
        }

        .board-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }

        .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
        }

        .board-table tbody th p{
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 0 30px;
            font-size: 15px;
            font-weight: 400;
            background: transparent;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            text-transform: uppercase;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn-dark {
            background: #555;
            color: #fff;
        }

        .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
        }

        /* reset */

        * {
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 1100px;
            border-radius: 10px;
            background-color: white;
        }

        .blind {
            position: absolute;
            overflow: hidden;
            clip: rect(0 0 0 0);
            margin: -1px;
            width: 1px;
            height: 1px;
        }


    </style>
</head>
<body>

<th:block th:insert="~{/common/nav}"></th:block>

<th:block th:insert="~{/common/header}"></th:block>

<section class="notice">
<!--    <div class="page-title">-->
<!--        <div class="container">-->
<!--            <h3>MediConnect</h3>-->
<!--        </div>-->
<!--    </div>-->

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap d-flex">
                        <label for="search" class="blind">게시판 내용 검색</label>
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
                <!--                <form action="/doc/deleteBtn">-->
                <!--                    <div class="delete-btn" id="delete-btn">-->
                <!--                        <button id="deleteButton" class="btn btn-dark" style="display: none;" onclick="deleteSelectedPosts()">Delete</button>-->
                <!--                    </div>-->
                <!--                </form>-->
            </div>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <form action="/deleteBtn" method="post">

                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="checkbox-btn"></th>
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-date">등록일ss</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boards}">
                        <td><input type="checkbox" name="postCheckbox" th:value="${board.mediNo}" onchange="toggleDeleteButton()"></td>
                        <td th:text="${board.mediNo}"></td>
                        <th>
                            <a th:href="@{|/doc/mediConnectDetail/${board.mediNo}|}" th:text="${board.mediTitle}"></a>
                        </th>
                        <td th:text="${board.mediBoardDate}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="delete-btn" id="delete-btn">
                    <button id="deleteButton" class="btn btn-dark" style="display: none;" onclick="deleteSelectedPosts()">Delete</button>
                </div>
            </form>
        </div>
    </div>

</section>




<script>
    function toggleDeleteButton() {
        var checkboxes = document.getElementsByName("postCheckbox");
        var deleteButton = document.querySelector("#delete-btn button");
        var atLeastOneChecked = false;

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                atLeastOneChecked = true;
                deleteButton.style.display='block';
                break;
            }
        }

        if (atLeastOneChecked) {
            deleteButton.style.display='block';
        } else {
            deleteButton.style.display='none';
        }

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
