<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/assets/css/mediConnect.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(215, 214, 214);">
<th:block th:insert="~{/common/nav}"></th:block>
<th:block th:insert="~{/common/header}"></th:block>
<section class="notice">
    <!-- <div class="page-title">
         <div class="container">
        </div> -->
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap d-flex">
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                    <div class="form-container">
                        <button type="button" class="btn btn-light">작성하기</button>
                    </div>
                </form>
                <form action="">
                    <div class="delete-btn" id="delete-btn">
                        <button id="deleteButton" class="btn btn-dark" style="display: none;" onclick="deleteSelectedPosts()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <div class="boxxx">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="checkbox-btn"></th>
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-date">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox" name="postCheckbox" onchange="toggleDeleteButton()"></td>
                        <td>3</td>
                        <th>
                            <a href="#!">[공지]000 환자 치료 시 주의할 점</a>
                        </th>
                        <td>2023.07.13</td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="postCheckbox" onchange="toggleDeleteButton()"></td>
                        <td>2</td>
                        <th><a href="#!">000 환자 치료 경과</a></th>
                        <td>2023.06.15</td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="postCheckbox" onchange="toggleDeleteButton()"></td>
                        <td>1</td>
                        <th><a href="#!">[필독] 000 환자 수술 상세</a></th>
                        <td>2023.06.15</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="myModal" class="modal">
            <!-- 팝업 컨텐츠 -->
            <div class="modal-content">
                <span class="close">&times;</span> <!-- 닫기 버튼 -->
                <h2>MEDICONNECT</h2>
                <div>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요.">
                </div>
                <div>
                    <textarea id="content" name="content" rows="20" placeholder="내용을 입력하세요."></textarea>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary">작성하기</button> <!-- 작성하기 버튼 -->
                    <button type="button" class="btn btn-secondary">취소하기</button> <!-- 취소하기 버튼 -->
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/assets/js/mediConnect.js"></script>
</body>
</html>
