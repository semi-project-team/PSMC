<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/assets/css/date.css" rel="stylesheet">
    <link href="/assets/css/schedule.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <th:block th:insert="~{/common/nav}"></th:block>
    <th:block th:insert="~{/common/header}"></th:block>
    <div class="container py-9 py-lg-11 position-relative z-index-1" id="outer">
        <div class="searchdate">
            <form action="/getSchedule" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control dateselect" placeholder="find reservation" aria-label="Recipient's username" aria-describedby="button-addon2" name="datepick" autocomplete="off">
                    <button class="btn btn-outline-dark" type="submit" id="button-addon2">Go</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-5 mb-5 mb-lg-0">
                <h5 class="mb-4  aos-init aos-animate" data-aos="fade-up" id="headTitle">Schedule</h5>
                <div class="nav nav-pills flex-column aos-init aos-animate" id="myTab" role="tablist" data-aos="fade-up">

                    <button class="nav-link px-4 text-start" id="d2-tab" data-bs-toggle="tab" data-bs-target="#day2" type="button" role="tab" aria-controls="day2" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Monday</span>
                        <span class="small" id="mon">Monday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d3-tab" data-bs-toggle="tab" data-bs-target="#day3" type="button" role="tab" aria-controls="day3" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Tuesday</span>
                        <span class="small" id="tue">Tuesday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d4-tab" data-bs-toggle="tab" data-bs-target="#day4" type="button" role="tab" aria-controls="day4" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Wednesday</span>
                        <span class="small" id="wed">Wednesday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d5-tab" data-bs-toggle="tab" data-bs-target="#day5" type="button" role="tab" aria-controls="day5" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Thursday</span>
                        <span class="small" id="thu">Thursday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d6-tab" data-bs-toggle="tab" data-bs-target="#day6" type="button" role="tab" aria-controls="day6" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Friday</span>
                        <span class="small" id="fri">Friday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d7-tab" data-bs-toggle="tab" data-bs-target="#day7" type="button" role="tab" aria-controls="day7" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Saturday</span>
                        <span class="small" id="sat">Saturday</span>
                    </button>
                    <button class="nav-link px-4 text-start" id="d1-tab" data-bs-toggle="tab" data-bs-target="#day1" type="button" role="tab" aria-controls="day1" aria-selected="false" tabindex="-1">
                        <span class="d-block fs-5 fw-bold">Sunday</span>
                        <span class="small" id="sun">Sunday</span>
                    </button>

                </div>
            </div>
            <div class="col-lg-7 col-xl-6">
                <div data-aos="fade-up" class="tab-content aos-init aos-animate" id="myTabContent">




                <!--월요일-->
                    <div class="tab-pane fade" id="day2" role="tabpanel" aria-labelledby="d2-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="monday">

                        </ul>
                    </div>
                <!--월요일-->

                <!--화요일-->
                    <div class="tab-pane fade" id="day3" role="tabpanel" aria-labelledby="d3-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="tuesday">

                        </ul>
                    </div>

                <!--화요일-->

                <!--수요일-->
                    <div class="tab-pane fade" id="day4" role="tabpanel" aria-labelledby="d4-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="wednesday">

                        </ul>
                    </div>

                <!--수요일-->

                <!--목요일-->
                    <div class="tab-pane fade" id="day5" role="tabpanel" aria-labelledby="d5-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="thursday">

                        </ul>
                    </div>
                <!--목요일-->

                <!--금요일-->
                    <div class="tab-pane fade" id="day6" role="tabpanel" aria-labelledby="d6-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="friday">

                        </ul>
                    </div>
                <!--금요일-->

                <!--토요일-->
                    <div class="tab-pane fade" id="day7" role="tabpanel" aria-labelledby="d7-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="saturday">

                        </ul>
                    </div>
                <!--토요일-->

                <!--일요일-->
                    <div class="tab-pane fade" id="day1" role="tabpanel" aria-labelledby="d1-tab">
                        <ul class="pt-4 list-unstyled mb-0" id="sunday">

                        </ul>
                    </div>

                <!--일요일-->

                </div>
            </div>
        </div>
    </div>


<!-- modal -->

    <div class="modal fade" id="exampleModal"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title custom-title" id="staticBackdropLabel">Medical Appointment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">
                    <form method="post" id="formmer">
                        <div class="mb-4">

                            <select class="form-select" aria-label="Default select example" id="patientName" name="projectNo">
                                <option disabled>환자명을 선택하세요</option>
                                <!-- 옵션들 추가 -->
                            </select>
                        </div>
                        <div class="mb-4">

                            <input type="date" class="form-control" id="reservationDate" name="mediDate">
                        </div>
                        <div class="mb-4">

                            <select class="form-select" aria-label="Default select example" id="reservationTime" name="timeCode">
                                <option disabled>예약 시간 선택</option>
                                <option value="1">09:00~09:30</option>
                                <option value="2">09:30~10:00</option>
                                <option value="3">10:00~10:30</option>
                                <option value="4">10:30~11:00</option>
                                <option value="5">11:00~11:30</option>
                                <option value="6">11:30~12:00</option>
                                <option value="7">13:00~13:30</option>
                                <option value="8">13:30~14:00</option>
                                <option value="9">14:00~14:30</option>
                                <option value="10">14:30~15:00</option>
                                <option value="11">15:00~15:30</option>
                                <option value="12">15:30~16:00</option>
                                <option value="13">16:00~16:30</option>
                                <option value="14">16:30~17:00</option>
                                <option value="15">17:00~17:30</option>
                                <option value="16">17:30~18:00</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modifyBtn">Update</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/schedule.js"></script>
<script src="/assets/js/bootstrap-datepicker.js"></script>
<script src="/assets/js/date.js"></script>
<script src="/assets/js/bootstrap.js"></script>
</html>
