<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/assets/css/edit.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(215, 214, 214);">
<th:block th:insert="~{/common/nav}"></th:block>
<th:block th:insert="~{/common/header}"></th:block>
<div class="container4">
  <div class="box1-4">
    <div>Edit Member Information</div>
  </div>
  <div class="box2-4">
    <input type="hidden" class="form-control" id="id" value="*{id}" readonly>
    <input type="hidden" class="form-control" id="role" value="*{role}" readonly>

    <div class="mb-3 px-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" oninput="nameModify()">
      <span class="name_ok">사용 가능한 이름입니다.</span>
    </div>

    <div class="mb-3 px-2">
    <label class="form-label" for="birth">Birth</label>
    <div class="mb-3" id="birth" onchange="checkAgeModify()">
      <div class="row g-2">
        <div class="col">
          <select class="form-control" id="year" name="year">
            <option value="" selected>year</option>
            <option value="">년(YY)</option>
            <th:block th:each="a: ${#numbers.sequence(2024,1900)}">
              <option th:value="${a}" th:text="${a}"></option>
            </th:block>
          </select>
        </div>
        <div class="col">
          <select class="form-control" id="month" name="month">
            <option value="" selected>month</option>
            <option value="">월(mm)</option>
            <th:block th:each="month: ${#numbers.listFormatInteger(#numbers.sequence(1,12),2)}">
              <option th:value="${month}" th:text="${month}"></option>
            </th:block>
          </select>
        </div>
        <div class="col">
          <select class="form-control" id="day" name="day">
            <option value="" selected>day</option>
            <option value="">일(dd)</option>
            <th:block th:each="day: ${#numbers.listFormatInteger(#numbers.sequence(1,31),2)}">
              <option th:value="${day}" th:text="${day}"></option>
            </th:block>
          </select>
        </div>
      </div>
    </div>
      <span id="birth_check_msg"></span>
    </div>

    <div class="mb-3 px-2">
      <label>성별</label><br>
      <div class="btn-group" role="group" aria-label="Default button group">
        <button type="button" class="btn btn-outline-primary" id="maleBtn" onclick="toggleGender('male')">Male</button>
        <button type="button" class="btn btn-outline-primary" id="femaleBtn" onclick="toggleGender('female')">Female</button>
      </div>
    </div>


    <div class="mb-3 px-2">
      <label for="pm_code">Employee Code</label>
      <input type="text" class="form-control" id="pm_code" value="" readonly>
    </div>

    <div class="row mb-3 px-2">
      <div class="col">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" value="">
    </div>
    <div class="col">
      <label for="email">Company Email</label>
      <input type="email" class="form-control" id="email" value="">
    </div>
    </div>

    <div class="mb-3 px-2">
      <label for="position">Position</label>
      <input type="text" class="form-control" id="position" value="" readonly>
    </div>

    <div class="mb-3 px-2">
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return modifyCheckAll()">수정</button>
    </div>

    <div class="mb-3 px-2">
      <a type="button" style="color:white" class="w-100 btn btn-lg btn-secondary" onclick="window.history.back();">취소</a>
    </div>
  </div>
</div>
<script src="/assets/js/edit.js"></script>

</body>
</html>
