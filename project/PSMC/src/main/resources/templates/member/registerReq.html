<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/assets/css/date.css">
    <link rel="stylesheet" href="/assets/css/registerReq.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
<header class="pagetitle">

    <ul class="menu align-center expanded text-center SMN_effect-46">
        <li><a href="/Terms/TermFinal.html" id="one">1</a></li>
        <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href="">2</a></li>
        <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href=""style="pointer-events: none;">회원 정보</a></li>
        <li><a href="" style="pointer-events: none;"><i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href="" style="pointer-events: none;">4</a></li>
    </ul>
    <a href="/login/log.html" id="home"><img src="/common/img/backLogo.png"></a>

</header>

<div class="main">
    <form th:action="@{/member/signup}" method="post">
        <div class="group">
            <input type="text" required name="id" id="userId" autocomplete="off" class="cusInput">
            <span class="highlight"></span><button class="idcheck" id="idcheck">중복확인</button>
            <span class="bar"></span>
            <label class="l">ID</label>
            <div id="message"><i class="fa-solid fa-triangle-exclamation">아이디는 8자 이상 영어/숫자를 포함해야합니다!</i></div>
            <div id="dupliFail"><i class="fa-solid fa-triangle-exclamation">이미 존재하는 ID 입니다 다른 ID 를 사용하세요</i></div>
            <div id="dupliOk"><i class="fa-solid fa-triangle-exclamation">사용가능한 ID 입니다</i></div>
        </div>

        <div class="group">
            <input type="password" required name="password" autocomplete="off"  class="cusInput question" id="password">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">Password</label>
            <div id="messagePass"><i class="fa-solid fa-triangle-exclamation">비밀번호는 10자 이상 영어 대소문자/숫자/특수문자를 포함해야합니다!</i></div>
        </div>
        <div class="group">
            <input type="password" required name="confirmPass" autocomplete="off"  class="cusInput question" id="conPass">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">Confirm Password</label>
            <div id="conMessage"><i class="fa-solid fa-triangle-exclamation">비밀번호가 일치하지 않습니다!</i></div>
        </div>
        <div class="group">
            <input type="text" required name="name" id="name" autocomplete="off"  class="cusInput question">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">Name</label>
        </div>
        <div class="group">

            <input type="text" class="dateselect cusInput question" name="birth" id="birth" required autocomplete="off"/>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">Birthday</label>
        </div>


        <div class="group radio">
            <div class="radiogroup col-12">
                <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check question" name="gender" id="Male" autocomplete="off" value="M" required>
                    <label class="btn btn-outline-dark" for="Male">Male</label>
                    <input type="radio" class="btn-check question" name="gender" id="Female" autocomplete="off" value="F" required>
                    <label class="btn btn-outline-dark" for="Female">Female</label>
                </div>
                <div id="genderMessage"><i class="fa-solid fa-triangle-exclamation">성별을 선택하세요</i></div>
            </div>
        </div>
        <div class="group">
            <input type="text" required name="phone" id="phone" autocomplete="off"  class="cusInput question" maxlength="11">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">Phone</label>
            <div id="phoneMessage"><i class="fa-solid fa-triangle-exclamation">"-" 를 제외한 10자리수 이상 숫자만 입력하세요</i></div>
            <!-- <div id="phoneLength"><i class="fa-solid fa-triangle-exclamation">010 을 포함한 10자리수 이상이어야 합니다</i></div></div> -->
        </div>
        <div class="group">
            <input type="email" required name="email" id="email" autocomplete="off"  class="cusInput question">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="l">E-mail</label>
            <div id="emailMessage"><i class="fa-solid fa-triangle-exclamation">이메일을 정확하게 입력하세요</i></div>
        </div>

        <div class="container" id="con">
            <header class="codrops-header">
                <div class="box bg-2">

                        <button type="submit" class="button button--nina button--round-l button--text-thick button--inverted ccc" data-text="PSMC" id="nextPage">
                            <span>가</span><span>입</span><span>하</span><span>기</span>
                        </button>

                </div>
            </header>
        </div>
    </form>
</div>
</body>

<script src="https://kit.fontawesome.com/530e719840.js" crossorigin="anonymous"></script>
<script src="/assets/js/jquery-1.10.2.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/registerReq.js"></script>
<script src="/assets/js/bootstrap-datepicker.js"></script>
<script src="/assets/js/date.js"></script>

</html>
